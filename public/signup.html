<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <!-- NAME -->
          <div class="form-group">
            <label for="name-input">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="First Last">
          </div>
          <!-- USERNAME -->
          <div class="form-group">
            <label for="username-input">Username</label>
            <input type="text" class="form-control" id="username-input" placeholder="">
          </div>
          <!-- EMAIL -->
          <div class="form-group">
            <label for="email-input">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <!-- PASSWORD -->
          <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <!-- LOCATION -->
          <div class="form-group">
            <label for="location-input">Location</label>
            <input type="text" class="form-control" id="location-input" placeholder="City, State/Country">
          </div>
          <!-- ABOUT -->
          <div class="form-group">
            <label for="about-input">About</label>
            <textarea class="form-control" id="about-input" rows="5"></textarea>
          </div>
          <!-- INTERESTS -->
          <div class="form-group">
              <label for="checkbox">Interests: (Check all that apply)</label>
            <div class="checkbox">
              <label class="checkbox-inline">
                <input type="checkbox" id="cb1" value="Arts Museums & Theater"> Arts Museums & Theater
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb2" value="Sight-Seeing"> Sight-Seeing
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb3" value="Fine Dining"> Fine Dining
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb4" value="Spas & Pampering"> Spas & Pampering
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb5" value="Beaches"> Beaches
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb6" value="Mountain Sports"> Mountain Sports
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb7" value="Water Sports"> Water Sports
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb8" value="Sporting Events"> Sporting Events
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb09" value="Music Events"> Music Events
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb10" value="Bars Dancing & Nightlife"> Bars Dancing & Nightlife
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb11" value="Monuments & Tourist Hot Spots"> Monuments & Tourist Hot Spots
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb12" value="Local Life & Culture"> Local Life & Culture
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb13" value="Meeting People"> Meeting People
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb14" value="Relaxation"> Relaxation
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb15" value="Amusement Parks"> Amusement Parks
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb16" value="Shopping"> Shopping
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="cb17" value="Unplanned/Spontaneous"> Unplanned/Spontaneous
              </label>
            </div>
          </div>
          <!-- ACTIVITIES -->
          <div class="form-group">
            <label for="activities-input">Activities</label>
            <textarea class="form-control" rows="5" id="activities-input"></textarea>
          </div>
          <!-- PROFILE -->
          <div class="form-group">
            <label for="profpic-input">Profile Photo URL</label>
            <input type="text" class="form-control" id="profpic-input" placeholder="http://">
          </div>
          <!-- COVER -->
          <div class="form-group">
            <label for="cover-input">Cover Photo URL</label>
            <input type="text" class="form-control" id="cover-input" placeholder="http://">
          </div>

          <!-- ERROR -->
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in
          <a href="/login">here</a>
        </p>
      </div>
    </div>
  </div>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/signup.js"></script>

</body>

</html>
